<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <script src="./app.js"></script>
      <title>Profiles</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-primary bg-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <a class="navbar-brand" href="#">Profiles</a>
         <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
               <a class="nav-link" href="/">Home</a>
            </li>
         </div>
      </nav>
      <div class="container-fluid">
         <div class="alert alert-success mt-3" role="alert">
            Welcome
         </div>
         <div class="row">
            <div class="col-lg-3 mt-1 mb-1">
               <div class="card card-profile-signup p-1">
                  <form>
                     <div class="card-body">
                        <h5 class="card-title">Create your profile</h5>
                        <div class="form-group">
                           <input type="text" class="form-control" id="sign-up-username" required="required" placeholder="What is your name?">
                        </div>
                        <div class="form-group">
                           <div class="custom-file">
                              <input type="file" class="custom-file-input" id="sign-up-profile-pic" required onchange="readURL(this);">
                              <label class="custom-file-label" for="validatedCustomFile">Profile Picture</label>
                              <script type="text/javascript">
                                 function readURL(input) {
                                    if (input.files && input.files[0]) {
                                       var reader = new FileReader();

                                       reader.onload = function (e) {
                                           $('#prof-pic-uploading')
                                               .attr('src', e.target.result)
                                               .width('100%')
                                               .height('auto');
                                       };
                                       reader.readAsDataURL(input.files[0]);
                                   }
                                 }

                              </script>
                           </div>
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control" id="sign-up-title" placeholder="Explain yourself in a sentence">
                        </div>
                        <div class="form-group">
                           <textarea class="form-control" id="sign-up-intro" rows="2" placeholder="What is your greatest goal in life?"></textarea>
                        </div>
                        <p>
                           ETH Address:
                           <span class="eth-address"></span>
                           <input type="text" class="form-control" id="sign-up-eth-address" value="0xâ€¦" disabled>
                        </p>
                        </p>
                        <button type="submit" class="btn btn-primary" id="sign-up-button">Sign Up</button> 

                        <img id="prof-pic-uploading" src="" style='margin-top:20px'/>

                        </br>
                        </br>
                        <a id="url"></a>
                        </br>
                        </br>
                        <img id="output">
                     </div>
                  </form>
               </div>
            </div>
            <div class="col-lg-9 mt-1 mb-1" id="users-div">
            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="container">
            <span class="text-muted">A demo dapp.</span>
         </div>
      </footer>
   </body>
</html>
